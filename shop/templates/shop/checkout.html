{% extends 'shop/base.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}
    <h1>Checkout</h1>
    <form method="post" id="checkout-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        
        <div class="form-group">
            <label for="card">Card Number</label>
            <input type="text" id="card" name="card" required pattern="\d{16}" title="Please enter a valid 16-digit card number">
        </div>
        
        <div class="form-group">
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" name="expiry" required pattern="\d{2}/\d{2}" placeholder="MM/YY" title="Please enter a valid expiry date (MM/YY)">
        </div>
        
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required pattern="\d{3}" title="Please enter a valid 3-digit CVV">
        </div>
        
        <button type="submit" class="btn btn-primary">Complete Purchase</button>
    </form>
{% endblock %}
