{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Vinyl Store{% endblock %}</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="container">
            <a href="{% url 'homepage' %}" class="logo">Vinyl Store</a>
            <div class="nav-links">
                <a href="{% url 'product_list' %}">Shop</a>
                <a href="{% url 'cart' %}">Cart (<span id="cart-count">0</span>)</a>
                <a href="{% url 'checkout' %}">Checkout</a>
            </div>
            <button class="menu-toggle" aria-label="Toggle menu">
                <span class="sr-only">Menu</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Vinyl Store. All rights reserved.</p>
            <nav>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </nav>
        </div>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
